<!DOCTYPE html>
{% extends 'mainapp/base.html' %}
{% load staticfiles %}

{% block content %}

{% for product in products %}
<div class="block">
    <a class="catalog-menu-link">
        <img class="img-catalog" src="/media/{{ product.image }}" alt="{{ product.short_desc }}">
        <div class="block">
            <h3>{{ product.category.name }}</h3>
            <h4>{{ product.name }}</h4>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
